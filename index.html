<!--needs to check that the data entered into specific fields is correct for that box; eg emails have an @ symbol-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup</title>
    <link rel="stylesheet" href="style-signup.css">
    <script src="signup.js"></script>
</head>

<body>
    <div class="container">
        <div class="picture-container">
            <div class="image">
                <img src="./images/signup2-odin.png">
            </div>
            <div class="notice">
                <h2>Sign up today to get exciting offers..!</h2>
            </div>
        </div>

        <div class="form-container">

            <div class="form-header">
                <h1>Signup Here</h1>
            </div>
            <div class="input-container">
                <label for="first_name">First Name: </label>
                <input type="text" name="first_name" id="first_name" required>
                <div class="error"></div>
            </div>
            
            <div class="input-container">
                <label for="last_name">Last Name: </label>
                <input type="text" name="last_name" id="last_name" required>
                <div class="error"></div>
            </div>

            <div class="input-container">
                <label for="email">E-Mail: </label>
                <input type="email" name="email" id="email" required>
                <div class="error"></div>
            </div>

            <div class="input-container">
                <label for="phone_number">Phone Number: </label>
                <input type="text" name="phone_number" id="phone_number" required>
                <div class="error"></div>
            </div>

            <div class="input-container">
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" required>
                <div class="error"></div>
            </div>

            <div class="input-container">
                <label for="confirm_password">Confirm Password: </label>
                <input type="password" name="confirm_password" id="confirm_password" required>
                <div class="error"></div>
            </div>
        </form>
        <div class="submit">
            <button type="submit" class="submit-btn">Create Account</button>
            <p class="log-in" >
                Already have an account? <a href="log in.html">LOG IN</a>
            </p>
        </div>

        
        </div>
    </div>
</body>
</html>
